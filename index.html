<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MMR Overlay ‚Äî 76561198327337292</title>
  <style>
    /* Transparent background so this can be used directly in OBS BrowserSource */
    html,body{height:100%;margin:0;padding:0;background:transparent}
    :root{--text-size:36px;--sub-size:18px}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial,sans-serif;display:flex;align-items:center;justify-content:center}

    /* Overlay container (no background by default). You can enable subtle backdrop in OBS if needed */
    .overlay{display:flex;flex-direction:row;align-items:center;gap:16px;padding:8px}

    .avatar{width:64px;height:64px;border-radius:8px;overflow:hidden;flex:0 0 64px}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .info{display:flex;flex-direction:column;min-width:220px}
    .name{font-size:var(--text-size);font-weight:700;text-shadow:0 2px 6px rgba(0,0,0,0.6)}
    .mmr{font-size:var(--text-size);font-weight:800;margin-top:2px}
    .rank{font-size:var(--sub-size);opacity:0.95;margin-top:4px}

    /* small helper when error */
    .muted{opacity:0.7;font-size:14px}

    /* make text readable on variable backgrounds (OBS can show it over video) */
    .name,.mmr,.rank{color:rgba(255,255,255,0.98)}

    /* Responsive scaling when OBS BrowserSource size is small */
    @media (max-width:420px){:root{--text-size:22px;--sub-size:12px}.avatar{width:48px;height:48px}}
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="avatar"><img id="avatar" src="" alt="avatar"/></div>
    <div class="info">
      <div class="name" id="name">Loading...</div>
      <div class="mmr" id="mmr">‚Äî</div>
      <div class="rank" id="rank">MMR fetching...</div>
    </div>
  </div>

  <script>
    /* Configuration */
    const STEAM_ID = '76561198327337292';
    const REFRESH_MS = 20_000; // 20 seconds

    /* CORS proxy to avoid GitHub Pages CORS problems. You can change proxy if needed. */
    const CORS_PROXY = 'https://api.allorigins.win/raw?url='; // public proxy that returns raw upstream response
    const OPENDOTA_URL = `https://api.opendota.com/api/players/${STEAM_ID}`;
    const FETCH_URL = CORS_PROXY + encodeURIComponent(OPENDOTA_URL);

    const elName = document.getElementById('name');
    const elMMR = document.getElementById('mmr');
    const elRank = document.getElementById('rank');
    const elAvatar = document.getElementById('avatar');

    function mmrToRank(mmr){
      // Simple mapping based on common community thresholds
      if(mmr === null || mmr === undefined) return {name:'Unrated',icon:'‚ùî'};
      const n = Math.round(mmr);
      if(n < 0) return {name:'Unknown',icon:'‚ùî'};
      if(n < 0) return {name:'Unknown',icon:'‚ùî'};

      if(n < 400) return {name:'Herald', icon:'‚ö™'};
      if(n < 800) return {name:'Guardian', icon:'üü§'};
      if(n < 1200) return {name:'Crusader', icon:'üîµ'};
      if(n < 1600) return {name:'Archon', icon:'üü¢'};
      if(n < 2000) return {name:'Legend', icon:'üü°'};
      if(n < 2400) return {name:'Ancient', icon:'üü†'};
      if(n < 2800) return {name:'Divine', icon:'üî¥'};
      return {name:'Immortal', icon:'‚≠ê'};
    }

    async function fetchAndRender(){
      try{
        elName.textContent = 'Loading...';
        elMMR.textContent = '‚Äî';
        elRank.textContent = 'MMR fetching...';

        const resp = await fetch(FETCH_URL, {cache: 'no-store'});
        if(!resp.ok) throw new Error('Network response not ok: ' + resp.status);
        const data = await resp.json();

        // OpenDota returns profile and mmr_estimate
        const profile = data.profile || {};
        const name = profile.personaname || ('Steam ' + STEAM_ID.slice(-6));
        const avatar = profile.avatarfull || profile.avatar || '';
        const mmrEstimate = (data.mmr_estimate && data.mmr_estimate.estimate) ? Math.round(data.mmr_estimate.estimate) : null;

        elName.textContent = name;
        elAvatar.src = avatar || 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="rgba(0,0,0,0.4)"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="10">NO AVATAR</text></svg>';

        if(mmrEstimate){
          elMMR.textContent = 'Solo MMR: ' + mmrEstimate;
          const rank = mmrToRank(mmrEstimate);
          elRank.textContent = `${rank.icon} ${rank.name}`;
        } else {
          elMMR.textContent = 'Solo MMR: ‚Äî';
          elRank.textContent = 'MMR not available';
        }

      } catch(err){
        console.error('Fetch error', err);
        elName.textContent = 'Error fetching';
        elMMR.textContent = '‚Äî';
        elRank.textContent = 'Check GitHub Pages / CORS proxy';
      }
    }

    // Initial fetch immediately, then interval
    fetchAndRender();
    setInterval(fetchAndRender, REFRESH_MS);

    // Optional: allow manual refresh by clicking overlay
    document.getElementById('overlay').addEventListener('click', ()=>{
      fetchAndRender();
    });
  </script>
</body>
</html>
